
language: python

python:
 - "3.6"

build:
  ci:
      # Shippable uses special folders for test and cov reports. Dist is for twine.
    - mkdir -p dist
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage

    - pip install tox
    # tox ci flakes, tests and covs.
    - tox -e ci -- --cov=pypyr --cov-report xml:shippable/codecoverage/coverage.xml --junitxml=shippable/testresults/junitresults.xml tests

    #  set up a virtualenv and activate the python version that you want to use
    - mkdir -p $HOME/bldve/
    - virtualenv -p $SHIPPABLE_PYTHON  $HOME/bldve/
    - source $HOME/bldve/bin/activate

  on_success:
    - if [ "$IS_RELEASE" = "true" ]; then echo this is a release; fi;

integrations:
    notifications:
      - integrationName: slack-pypyr
        type: slack
        recipients:
          - "#build"
        on_success: always
        on_failure: always
        on_start: never
        on_pull_request: never
