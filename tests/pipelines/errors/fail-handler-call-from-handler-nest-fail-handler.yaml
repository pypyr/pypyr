steps:
  - name: pypyr.steps.assert
    in:
      assert:
        this: False
  - name: pypyr.steps.echo
    in:
      echoMe: unreachable

sg1:
  - name: pypyr.steps.echo
    in:
      echoMe: B
  - name: pypyr.steps.call
    in:
      call: sg2
  - name: pypyr.steps.echo
    in:
      echoMe: D
  - name: pypyr.steps.py
    in:
      py: raise ValueError('arb')
  - name: pypyr.steps.echo
    in:
      echoMe: unreachable

sg1_failure:
  - name: pypyr.steps.echo
    in:
      echoMe: E 
  - pypyr.steps.stopstepgroup
  - name: pypyr.steps.echo
    in:
      echoMe: unreachable

sg2:
  - name: pypyr.steps.echo
    in:
      echoMe: C

on_failure:
  - name: pypyr.steps.echo
    in:
      echoMe: A
  - name: pypyr.steps.call
    in:
      call:
        groups: ['sg1']
        failure: sg1_failure
  - name: pypyr.steps.echo
    in:
      echoMe: F
